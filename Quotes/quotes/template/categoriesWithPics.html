{% extends 'layout.html' %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename = 'categories.css') }}">

<div class="outer-container home-page">
    <div class="container-fluid">
        <div class="row">
            {% for cat in categories %}
            <div class="col-6 col-md-3 col-lg-3 no-padding">
                <div class="flex-container" style="width: 100%; height: 100%">
                    <!--<figure>-->
                    <img src="{{url_for('static', filename='cat_images/' + cat.image_file)}}"
                         alt="Avatar" class="image">
                    <div class="middle">
                        <h3><a href="{{ url_for('category.get_categoryDetail', category_id=cat.category_name)}}"
                               class="text">{{
                            cat.category_name }}</a></h3>
                    </div>
                    <!--</figure>-->
                </div><!-- .portfolio-content -->
            </div><!-- .col -->
            {% endfor %}
        </div><!-- .row -->
    </div><!-- .container-fluid -->
</div><!-- .outer-container -->

{% endblock %}
